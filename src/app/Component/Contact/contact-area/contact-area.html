<section class="contact-section pb-100">
    <br><br>
    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-6">
                <div class="contact-text">
                    <h3>Weâ€™ll Be Glad To Assist You!</h3>
                    <p>If there is anything you want to talk about, please do not hesitate to contact us.</p>
                </div>

                <div class="contact-form">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Name">
                            <small *ngIf="submitted && contactForm.controls['name']?.errors" class="text-danger">
                                Name is required
                            </small>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
                            <small *ngIf="submitted && contactForm.controls['email']?.errors" class="text-danger">
                                Valid email is required
                            </small>
                        </div>

                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control" formControlName="subject"
                                placeholder="Your Subject">
                            <small *ngIf="submitted && contactForm.controls['subject']?.errors" class="text-danger">
                                Subject is required
                            </small>
                        </div>

                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" rows="6" formControlName="message"
                                placeholder="Your Message"></textarea>
                            <small *ngIf="submitted && contactForm.controls['message']?.errors" class="text-danger">
                                Message is required
                            </small>
                        </div>

                        <div class="send-btn">
                            <button type="submit" class="default-btn">
                                Send Message
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="contact-image">
                    <img src="/image/contact.png" alt="image">
                </div>
            </div>

        </div>
    </div>
</section>
