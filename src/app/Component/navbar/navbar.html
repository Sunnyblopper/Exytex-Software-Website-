<div class="navbar-area">
    <div class="fria-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">

                <!-- Logo -->
                <a class="navbar-brand" routerLink="/">
                    <img src="/image/exytex-logo.png" width="250" height="52" alt="logo">
                </a>

                <!-- Hamburger / Toggle Button -->
                <div class="burger-menu d-md-none">
                    <button class="menu-toggle" (click)="toggleMenu()">
                        <span *ngIf="!isMenuOpen">&#9776;</span>
                        <span *ngIf="isMenuOpen">&#10005;</span>
                    </button>
                </div>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse mean-menu" [class.show]="isMenuOpen">

                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                                class="nav-link" (click)="toggleMenu()">Home</a>
                        </li>

                        <!-- Services Dropdown -->
                        <li class="nav-item dropdown" [class.show]="isServicesOpen">
                            <a class="nav-link dropdown-toggle" routerLink="/service" routerLinkActive="active"
                                (click)="toggleServices()">
                                Services
                            </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a routerLink="/mobile-apps" routerLinkActive="active" class="nav-link"
                                        (click)="toggleMenu()">Mobile Apps</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/digital-marketing" routerLinkActive="active" class="nav-link"
                                        (click)="toggleMenu()">Digital
                                        Marketing</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/web-development" routerLinkActive="active" class="nav-link"
                                        (click)="toggleMenu()">Web
                                        Development</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/seo-services" routerLinkActive="active" class="nav-link"
                                        (click)="toggleMenu()">SEO
                                        Services</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/graphic-designing" routerLinkActive="active" class="nav-link"
                                        (click)="toggleMenu()">Graphic
                                        Designing</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/amazon-services" routerLinkActive="active" class="nav-link"
                                        (click)="toggleMenu()">Amazon
                                        Services</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/blog" routerLinkActive="active" class="nav-link"
                                (click)="toggleMenu()">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/our-portfolio" routerLinkActive="active" class="nav-link"
                                (click)="toggleMenu()">Portfolio</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/team" routerLinkActive="active" class="nav-link"
                                (click)="toggleMenu()">Team</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/contact" routerLinkActive="active" class="nav-link"
                                (click)="toggleMenu()">Contact</a>
                        </li>

                    </ul>

                    <!-- Hire Us Button -->
                    <div class="others-options">
                        <div class="burger-menu">
                            <button class="btn btn-primary" (click)="openSideSlide()">
                                Hire Us
                            </button>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </div>
</div>
