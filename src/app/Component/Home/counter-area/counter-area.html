<section class="counter-section pt-100 pb-70">
    <div class="container">

        <div class="section-title">
            <h2>
                We Have Completed <span>100+</span> Projects <span>Successfully</span>
            </h2>
        </div>

        <div class="row align-items-center">

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="single-counter">
                    <div class="icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <h3>{{ counters.completed }}</h3>
                    <p>Completed Project</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="single-counter">
                    <div class="icon">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <h3>{{ counters.clients }}</h3>
                    <p>Happy Clients</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="single-counter">
                    <div class="icon">
                        <i class="fa-solid fa-headset"></i>
                    </div>
                    <h3>{{ counters.services }}</h3>
                    <p>Multi Service</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="single-counter">
                    <div class="icon">
                        <i class="flaticon-trophy"></i>
                    </div>
                    <h3>{{ counters.awards }}</h3>
                    <p>Winning Awards</p>
                </div>
            </div>

        </div>
    </div>
</section>
